<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">

<body>
    <div th:insert="common/navbar.html"></div>

    <div class="scad" style="background-color: #F5F5F5; height:300px; ">
        <i class="fa fa-home"></i>
        <input placeholder="아파트, 지역 또는 학교명으로 검색">
        <button type="submit" >
            <i class="fa fa-search"></i>
        </button>
        <div>
            <h4>서비스존 리스트</h4>
            <div>
                <select>
                    <option>전체</option>
                    <option>1</option>
                    <option>2</option>
                </select>
                <input placeholder="아파트, 지역 또는 학교명으로 검색">
                <button type="submit">
                    <i class="fa fa-search"></i>fas fa-crosshairs
                </button>
            </div>
        </div>
        <button type="submit" onclick="getCurrentPosBtn()">
            <i class="fas fa-location-arrow"></i>
        </button>
    </div>
    <div id="map" style="width:100%;height:1150px;"></div>
