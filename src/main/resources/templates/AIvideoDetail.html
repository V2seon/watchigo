<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>WATCHIGO</title>

    <link rel="stylesheet" href="../../../plugins/fontawesome-free/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../css/main/main.css">
    <link rel="stylesheet" href="../css/AIvideo/main.css">
    <link rel="stylesheet" href="../css/AIvideo/insert.css">
    <link rel="stylesheet" href="../css/exhibit/main.css">
    <link rel="stylesheet" href="../css/nav/nav.css">
    <link rel="stylesheet" href="../css/servicezone/main.css">
</head>
<body>
<div th:insert="common/navbar.html">
</div>
<div class="mainbox padding_right30">
    <div class="category">
        <div class="exzone">분류</div>
        <input type="text" id="classification" class="categorybox" maxlength='250' th:style="${changeCheck}=='false' ? 'display:block':'display:none'" readonly placeholder="분류를 입력해주세요." />
        <input type="text" id="classification2" class="categorybox" maxlength='250' th:style="${changeCheck}=='false' ? 'display:none':'display:block'" th:value="${alvclass}" placeholder="분류를 입력해주세요." />
    </div>
    <div class="category">
        <div class="exzone">시설물 이름</div>
        <input type="text" id="facilityname" class="categorybox" maxlength='250' th:style="${changeCheck}=='false' ? 'display:block':'display:none'" readonly th:value="${alvname}" placeholder="시설물의 이름을 입력해주세요." />
        <input type="text" id="facilityname2" class="categorybox" maxlength='250' th:style="${changeCheck}=='false' ? 'display:none':'display:block'" th:value="${alvname}" placeholder="시설물의 이름을 입력해주세요." />
    </div>
    <div class="category height40">
        <div class="exzone">라벨링할 동영상 파일</div>
    </div>
    <div class="videouploadbox">
        <div id="aiLPage" th:style="${alvstate}!='4' ? 'display:block':'display:none'" class="text_center">
            <span class="margin_right20">
                <div class="inline_flex column">
<!--                    <img id="aiimg1" src="/img/AIvideo/play.png" width="280" height="280">-->
                    <img id="aiimg1" th:src="'/file_dir/img/'+${imgname}+'/'+${imgname}+${mainnum1}+'.jpg'" width="280" height="280">
                    <canvas id="aicvs1" width="280" height="280" class="absolute"></canvas>
                    <button onclick="ai_cvs1()" th:style="${changeCheck}=='false' ? 'display:none':'display:block'" class="padding_top10 padding_bottom10 area emphasis">영역지정하기</button>
                </div>
            </span>
            <span class="margin_right20">
                <div class="inline_flex column">
                    <img id="aiimg2" th:src="'/file_dir/img/'+${imgname}+'/'+${imgname}+${mainnum2}+'.jpg'" width="280" height="280">
                    <canvas id="aicvs2" width="280" height="280" class="absolute"></canvas>
                    <button onclick="ai_cvs2()" th:style="${changeCheck}=='false' ? 'display:none':'display:block'" class="padding_top10 padding_bottom10 area emphasis">영역지정하기</button>
                </div>
            </span>
            <span class="margin_right20">
                <div class="inline_flex column">
                    <img id="aiimg3" th:src="'/file_dir/img/'+${imgname}+'/'+${imgname}+${mainnum3}+'.jpg'" width="280" height="280">
                    <canvas id="aicvs3" width="280" height="280" class="absolute"></canvas>
                    <button onclick="ai_cvs3()" th:style="${changeCheck}=='false' ? 'display:none':'display:block'" class="padding_top10 padding_bottom10 area emphasis">영역지정하기</button>
                </div>
            </span>
            <span class="margin_right20">
                <div class="inline_flex column">
                    <img id="aiimg4" th:src="'/file_dir/img/'+${imgname}+'/'+${imgname}+${mainnum4}+'.jpg'" width="280" height="280">
                    <canvas id="aicvs4" width="280" height="280" class="absolute"></canvas>
                    <button onclick="ai_cvs4()" th:style="${changeCheck}=='false' ? 'display:none':'display:block'" class="padding_top10 padding_bottom10 area emphasis">영역지정하기</button>
                </div>
            </span>
            <span>
                <div class="inline_flex column">
                    <img id="aiimg5" th:src="'/file_dir/img/'+${imgname}+'/'+${imgname}+${mainnum5}+'.jpg'" width="280" height="280">
                    <canvas id="aicvs5" width="280" height="280" class="absolute" ></canvas>
                    <button onclick="ai_cvs5()" th:style="${changeCheck}=='false' ? 'display:none':'display:block'" class="padding_top10 padding_bottom10 area emphasis">영역지정하기</button>
                </div>
            </span>
            <div class="category margin_top10 margin_bottom10">
                <div class="exzone">라벨명</div>
                <input type="text" id="label_name" th:style="${changeCheck}=='false' ? 'display:flex':'display:none'" class="categorybox" readonly th:value="${labelname}" maxlength="50" onkeydown="onlyAlphabet(this)" placeholder="이미지의 이름을 입력해주세요." />
                <input type="text" id="label_name2" th:style="${changeCheck}=='false' ? 'display:none':'display:flex'" class="categorybox" th:value="${labelname}" maxlength="50" placeholder="이미지의 이름을 입력해주세요." />
            </div>
        </div>
        <div id="aiLStart" th:style="${alvstate}!='4' ? 'display:block':'display:none'" class="category display_none height40">
            <button onclick="labeling_start()" th:style="${changeCheck}=='false' ? 'display:block':'display:none'" class="margin_right20 labelBtn float_right display_none">라벨링 시작</button>
        </div>
        <div id="aiLProgress" th:style="${alvstate}!='4' ? 'display:flex':'display:none'" class="category margin_top10 display_none">
            <div>
                <span class="emphasis margin_left25">라벨링 진행도</span>
                <span class="margin_right20 emphasis float_right">25%</span>
            </div>
            <progress id="label_progress" max="100" value="0" class="height40 progressbar"></progress>
        </div>
        <div id="aiProgress" th:style="${alvstate}!='4' ? 'display:flex':'display:none'" class="category margin_top10 display_none">
            <div>
                <span class="emphasis margin_left25">AI 학습 진행도</span>
                <span class="margin_right20 emphasis float_right">25%</span>
            </div>
            <progress id="ailearning_progress" max="100" value="0" class="height40 progressbar"></progress>
        </div>
        <!-- 아이콘 -->
        <div id="aiInVPage" th:style="${alvstate}!='4' ? 'display:none':'display:flex'" class="column content_center display_flex">
            <div class="content_center display_flex margin_top10">
                <div id="aiVview" onclick="aivideo()" class="uploadBtn display_none">
                    <img src="/img/AIvideo/upload.png" width="30" height="30">
                </div>
                <video id="aiinv" class="inv1" style="display:flex" width="500" height="500" th:src="'/file_dir/videos/'+${alvvideo}"></video>
                <div class="delete display_none" id="aiVdelete">
                    <img id="aiVdelbtn" onclick="aiVdelete()" class="delbtn" src="/img/srinsert/delete.png">
                </div>
            </div>
            <div th:style="${changeCheck}=='false' ? 'display:none':'display:flex'" class="height40 content_center display_flex">
                <img src="/img/AIvideo/play.png" width="25" height="25"/>
                <span class="warningWord">동영상은 1개만 등록 가능합니다.</span>
            </div>
            <input type="file" id="aiUploadvideo" class="vedioupload display_none" accept="video/*" required multiple>
        </div>
        <!-- 데이터 -->
        <div class="display_none">
            <input id="alvseqnum" type="text" th:value="${alvseq}">

            <input id="img_name" type="text" th:value="${imgname}">
            <input id="img_count" type="text" th:value="${imgcount}">
            <input id="main_count" type="text" th:value="${maincount}">
            <input id="width" type="text" th:value="${width}">
            <input id="height" type="text" th:value="${height}">

            <input id="box1XY" type="text" th:value="${mainbox1}">
            <input id="box2XY" type="text" th:value="${mainbox2}">
            <input id="box3XY" type="text" th:value="${mainbox3}">
            <input id="box4XY" type="text" th:value="${mainbox4}">
            <input id="box5XY" type="text" th:value="${mainbox5}">
        </div>
    </div>
    <div id="aiinvstart" class="category">
        <button type="button" class="videoinsertbtn" th:style="${changeCheck}=='false' ? 'display:none':'display:block'" id="aiNext" th:onclick="aisavechange([[${alvseq}]])">저장</button>
        <button type="button" class="videoinsertbtn" th:style="${changeCheck}=='false' ? 'display:block':'display:none'" id="aicorrect" th:onclick="aivideo_change([[${alvseq}]],[[${alvstate}]])">수정</button>
    </div>
</div>
<div id="load"> <img src="/img/spinner.gif" alt="loading"></div>

<script src="https://code.jquery.com/jquery-latest.js"></script>
<script src="/js/file/file.js"></script>
<script src="/js/ai/videoLabeling.js"></script>
<script>
$("#modal").click(function() {
    $("#modal-separate").fadeIn();
});
</script>
<!-- swal창 띄우기 -->
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
